<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card</title>
    <link rel="icon" href="images\favicon-32x32.png" type="image/png" size="32x32">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="images\illustration-hero.svg" alt="Hero">
        <h2>Order Summary</h2>
        <p id="text">You can now listen to millions of<br> songs, audiobooks, and podcasts on <br>any device anywhere you like!</p>
        <div class="price">
          <img src="images\icon-music.svg" alt="Music Icon">
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <p id="change-button">Change</p>
        </div>
        <button id="payment">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </main>
</body>
</html>
